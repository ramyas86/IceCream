<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Ice Cream</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="text-center p-3">
        <p>Number of scoops: <input type="number" id="NumberOfScoops" /></p>

        <p><input type="radio" id="coneRadioBtn" name="coneRadioBtn" value="cone">
            <label for="coneRadioBtn">Cone</label>
            <input type="radio" id="cupRadioBtn" name="coneRadioBtn" value="cup">
            <label for="cupRadioBtn">Cup</label><br>
        </p>

        <div id="toppingsDiv">
        <p>Toppings</p>

        <div class="container border border-dark" >
            <div class="row m-3" style="text-align:left;">
                <div class="col">
                    <input type="checkbox" id="sprinkles" name="sprinkles" value="amount">
                    <label class="checkbox-inline" for="sprinkles">Sprinkles (&#36 0.50)</label>
                </div>
                <div class="col">
                    <input type="checkbox" id="whippedCream" name="whippedCream" value="amount">
                    <label class="checkbox-inline " for="whippedCream">Whipped Cream (&#36 0.25)</label>
                </div>
            </div>
            <div class="row m-3" style="text-align:left;">
                <div class="col">
                    <input type="checkbox" id="hotFudge" name="hotFudge" value="amount">
                    <label for="hotFudge">Hot Fudge (&#36 1.25/day)</label>
                </div>
                <div class="col">
                    <input type="checkbox" id="cherry" name="cherry" value="amount">
                    <label for="cherry">Cherry (&#36 0.25/day)</label>
                </div>
            </div>
        </div>
    </div>


        <p><input class="m-5" type="button" id="submitOrder" value="Submit Order" /></p>
        
            <table class="center">
                <tr>
                    <td class="lbl">Ice Cream cost: </td>
                    <td class="prce" id="iceCreamCost">xxx.xx</td>
                </tr>
                <tr>
                    <td class="lbl">Topping cost: </td>
                    <td class="prce" id="toppingCost">xx.xx</td>
                </tr>
                <tr>
                    <td class="lbl">Total Cost: </td>
                    <td class="prce" id="totalCost">xx.xx</td>
                </tr>
            </table>
        </p>
        </div>
        <script src="js/index.js"></script>
</body>

</html>
